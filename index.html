	<script>
		$('.profile').click(function () {
			$(this).toggleClass('flip')
		})

		function jumpTo(downto) {
			window.scrollTo({
				top: downto,
				behavior: "smooth"
			});
		}

		$('.arrow').click(function () {
			var downto = document.getElementById("secdeco").offsetTop

		$('.list6').click(function () {

		$('.countdown6').click(function () {

			jumpTo(downto)
		})
		$('.link6').click(function () {

			jumpTo(downto)
		})
		$('.memory6').click(function () {

			jumpTo(downto)
		})
		var throttled = _.throttle(Handler, 100);
		$(window).scroll(throttled);
		function Handler() {
			let Apos = document.querySelector('.aligator').offsetWidth + document.querySelector('.aligator').offsetLeft
			let Bpos = -document.querySelector('.zebra').offsetWidth - document.querySelector('.zebra').offsetLeft
			if (window.scrollY > 1000) {
				$('.monkey').css('right', 1000 - window.scrollY)
			}

			console.log($('.aligator').offset().left, document.body.clientWidth)

			if (Apos < document.body.clientWidth) {
				$('.aligator').css('left', window.scrollY - 965)
			}
			if (Apos > document.body.clientWidth) {
				$('.aligator').css('transform', 'rotateY(180deg)');
			}
			if ($('.aligator').offset().left <= 0) {
				$('.aligator').css('transform', 'rotateY(0deg)');
			}


			if (Bpos < $('.zebra').offset().left - 300) {
				$('.zebra').css('right', window.scrollY - 965)
			}
			if (-Bpos > document.body.clientWidth) { $('.zebra').css('transform', 'rotateY(0deg)') }
			if ($('.zebra').offset().left <= 0) { $('.zebra').css('transform', 'rotateY(180deg)') }

		}


		var jungle = document.getElementById('jungle');
		var parallax1 = new Parallax(jungle);


		const countdown = () => {
			const countDate = new Date('July 31, 2021 10:30:00').getTime();
			const now = new Date().getTime();
			const gap = countDate - now;

			const second = 1000,
				minute = second * 60,
				hour = minute * 60,
				day = hour * 24;

			const textDay = Math.floor(gap / day),
				textHour = Math.floor((gap % day) / hour),
				textMinute = Math.floor((gap % hour) / minute),
				textSecond = Math.floor((gap % minute) / second);

			document.querySelector('.day').innerText = textDay;
			document.querySelector('.hour').innerText = textHour;
			document.querySelector('.minute').innerText = textMinute;
			document.querySelector('.second').innerText = textSecond;
		};

		setInterval(countdown, 1000);


		$('.slider').each(function () {
			var $this = $(this);
			var $group = $this.find('.slide_group');
			var $slides = $this.find('.slide');
			var bulletArray = [];
			var currentIndex = 0;
			var timeout;

			function move(newIndex) {
				var animateLeft, slideLeft;

				advance();

				if ($group.is(':animated') || currentIndex === newIndex) {
					return;
				}

				bulletArray[currentIndex].removeClass('active');
				bulletArray[newIndex].addClass('active');

				if (newIndex > currentIndex) {
					slideLeft = '100%';
					animateLeft = '-100%';
				} else {
					slideLeft = '-100%';
					animateLeft = '100%';
				}

				$slides.eq(newIndex).css({
					display: 'block',
					left: slideLeft
				});
				$group.animate({
					left: animateLeft
				}, function () {
					$slides.eq(currentIndex).css({
						display: 'none'
					});
					$slides.eq(newIndex).css({
						left: 0
					});
					$group.css({
						left: 0
					});
					currentIndex = newIndex;
				});
			}

			function advance() {
				clearTimeout(timeout);
				timeout = setTimeout(function () {
					if (currentIndex < ($slides.length - 1)) {
						move(currentIndex + 1);
					} else {
						move(0);
					}
				}, 4000);
			}

			$('.next_btn').on('click', function () {
				if (currentIndex < ($slides.length - 1)) {
					move(currentIndex + 1);
				} else {
					move(0);
				}
			});

			$('.previous_btn').on('click', function () {
				if (currentIndex !== 0) {
					move(currentIndex - 1);
				} else {
					move(3);
				}
			});

			$.each($slides, function (index) {
				var $button = $('<a class="slide_btn">&bull;</a>');

				if (index === currentIndex) {
					$button.addClass('active');
				}
				$button.on('click', function () {
					move(index);
				}).appendTo('.slide_buttons');
				bulletArray.push($button);
			});

			advance();
		});
		window.onload = initPage()
		function initPage() {
			var objLoading = document.getElementById("LoadingBar");
			if (objLoading != null) {
				objLoading.style.display = "none";
			}
		}
